<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <style>
      body {
        background-image: url('background-image.jpg');
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #ffffff;
      }
      nav {
        display: flex;
      }
      nav li {
        list-style: none;
        margin-right: 20px;
      }
      nav a {
        text-decoration: none;
        color: #333333;
        font-size: 18px;
        font-weight: bold;
      }
      main {
        padding: 80px 40px;
        text-align: center;
        color: #ffffff;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 40px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input,
      textarea {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        width: 300px;
      }
      input[type='submit'] {
        background-color: #333333;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
      }
      input[type='submit']:hover {
        background-color: #666666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Me!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main style="background-image: url('background-image.jpg');">
      <h1>Contact Me</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send">
      </form>
    </main>
  </body>
</html>
